
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Currency Converter</h1>

        <div class="mb-4">
            <label for="amountInput" class="block text-gray-700 text-sm font-semibold mb-2">Amount:</label>
            <input
                type="number"
                id="amountInput"
                value="1"
                min="0"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            />
        </div>

        <div class="flex items-center justify-between gap-4 mb-6">
            <div class="w-1/2">
                <label for="fromCurrency" class="block text-gray-700 text-sm font-semibold mb-2">From:</label>
                <select
                    id="fromCurrency"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 bg-white"
                >
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="INR" selected>INR - Indian Rupee</option>
                </select>
            </div>

            <div class="text-gray-600 text-2xl mt-8">
                <i class="fas fa-exchange-alt"></i>
            </div>

            <div class="w-1/2">
                <label for="toCurrency" class="block text-gray-700 text-sm font-semibold mb-2">To:</label>
                <select
                    id="toCurrency"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 bg-white"
                >
                    <option value="USD" selected>USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
        </div>

        <button
            id="convertBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 mb-6"
        >
            Convert
        </button>

        <div class="bg-blue-50 p-4 rounded-lg text-center">
            <p class="text-gray-700 text-lg">Converted Amount:</p>
            <p id="resultDisplay" class="text-blue-800 text-3xl font-bold mt-2">0.00 USD</p>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
